jobs:
    include:
        - stage: CSharp_API
        - language: csharp
          mono: none
          dotnet: 2.0.0
          before_script:
            - chmod ugo+x scripts/*
          script:
            - ./scripts/dotnet-build.sh
            - ./scripts/dotnet-test.sh 
            
    include:
        - stage: NODE_FRONTEND
        - language: node_js
          cache:
              directories:
                - "node_modules"  
          node_js:
            - "node"
          before_install:
            - chmod ugo+x scripts/*
          install:
            - ./scripts/frontend-install.sh
          script:
            - ./scripts/frontend-build.sh
            - ./scripts/frontend-test.sh
branches:
  only:
    - master
    - develop
notifications:
  email:
    on_success: never
    on_failure: always