sudo: required

services:
  - docker
 
env:
  - DOCKER_COMPOSE_VERSION=3.0.0
  
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin  

jobs:
    include:
        - language: csharp
          mono: none
          dotnet: 2.0.0
          before_script:
            - chmod ugo+x scripts/*
          script:
            - ./scripts/dotnet-build.sh
            - ./scripts/dotnet-test.sh 
            
        - language: node_js
          cache:
              directories:
                - "node_modules"  
          node_js:
            - "node"
          before_install:
            - chmod ugo+x scripts/*
          install:
            - ./scripts/frontend-install.sh
          script:
            - ./scripts/frontend-build.sh
            - ./scripts/frontend-test.sh
branches:
  only:
    - master
    - develop
notifications:
  email:
    on_success: never
    on_failure: always
